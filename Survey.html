<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title id="title">Our Survey Form</title>
  </head>
  <body>
<p>This is a Survey Form which is being built up by Muhammed and Mosisa. This Survey Form includes some interactive forms like Radio Button,Text areas and Submissions.</p>
<form class="" action="index.html" method="post" id="survey-form">
  <<label for="name" id="name-label"Name: </label>
<input id="name" type="text" name="" value="" placeholder="Enter Your Name">
<br><br>
<label for="email" id="email-label">Email: </label>
<input type="email" name="" value="" id="email" placeholder="Enter your Email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
<br><br>
<label for="number" id="number-label">Age:  </label>
<input type="number" name="" value="" id="number" min="0" max="99" placeholder="Enter your Age">
<br><br><br>
<label for="dropdown"> Current Profession</label>
<select id="dropdown" name="profession">
  <option value="Student">Student</option>
  <option value="Full time Employee">Full time Employed</option>
  <option value="Part time Employee">Part time Employee</option>
  <option value="Prefer not to say">Prefer Not to say</option>

</select>
</form>
  </body>
</html>
